<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Know Your Rights Framework</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      transition: background-color 0.3s ease;
    
    }
    header {
      background-image: url('laws.jpg');
      background-size: cover;
      background-position: center;
      color: #fff;
      padding: 20px;
      position: relative;
      text-align: right;
    }
    .user-profile {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ccc;
      margin-left: 10px;
    }
    .user-profile img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .chat-widget {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
    }
    .chat-widget input[type="text"] {
      width: calc(100% - 20px);
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="user-profile" title="User Details">
      <img src="C:\Users\USER\Documents\webpractice\miniprojects\chatbot\user.webp" alt="User Profile">
    </div>
  </header>

  <div class="container">
    <div class="chat-widget">
      <input type="text" id="user-input" placeholder="Type your message...">
    </div>
  </div>

  <footer>
    <div class="container">
      <p>Know Your Rights Framework - Providing comprehensive information about legal rights and justice.</p>
      <img src="legal_rights_image.jpg" alt="Legal Rights Image" style="max-width: 100%; height: auto;">
    </div>
  </footer>
</body>
</html>
